<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moorthy & Venki's Marriage Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Moorthy & Venki's Marriage Countdown</h1>
    <p id="countdown"></p>

    <script>
        const marriageDate = new Date('2024-09-07');
        const today = new Date();
        const timeDiff = marriageDate.getTime() - today.getTime();
        const remainingDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
        
        document.getElementById('countdown').innerText = `Days remaining: ${remainingDays}`;
    </script>
</body>
</html>
